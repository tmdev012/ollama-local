  <rect x="680" y="345" width="130" height="45" rx="5" fill="#fff" stroke="#7b1fa2"/>
  <text x="745" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">ğŸ—£ï¸ Voice</text>
