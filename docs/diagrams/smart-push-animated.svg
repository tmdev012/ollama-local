<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#1976d2" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-orange">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#f57c00" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-purple">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#7b1fa2" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-green">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#388e3c" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-pink">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feFlood flood-color="#c2185b" flood-opacity="0.6"/>
      <feComposite in2="coloredBlur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Smart Push Flow</text>

  <!-- Step 1: git add -->
  <g id="step1">
    <rect x="20" y="60" width="100" height="50" rx="8" fill="#bbdefb" stroke="#1976d2" stroke-width="2">
      <animate id="t1" attributeName="filter" values=";url(#glow-blue);" dur="0.3s" begin="0s;loop.end" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.3s" begin="t1.begin" fill="freeze"/>
    </rect>
    <text x="70" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#1565c0">git add -A</text>
    <text x="70" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Stage all</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="120" y1="85" x2="145" y2="85" stroke="#666" stroke-width="2"/>
  <circle r="5" fill="#1976d2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.3s" begin="t1.begin+0.25s" fill="freeze"/>
    <animate attributeName="cx" values="120;150" dur="0.25s" begin="t1.begin+0.25s" fill="freeze"/>
    <animate attributeName="cy" values="85;85" dur="0.25s" begin="t1.begin+0.25s" fill="freeze"/>
  </circle>

  <!-- Step 2: Categorize Diamond -->
  <g id="step2">
    <polygon points="200,55 250,85 200,115 150,85" fill="#fff3e0" stroke="#f57c00" stroke-width="2">
      <animate id="t2" attributeName="filter" values=";url(#glow-orange);" dur="0.4s" begin="t1.begin+0.5s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t2.begin" fill="freeze"/>
    </polygon>
    <text x="200" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Categorize</text>
  </g>

  <!-- Category fan-out lines -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="t2.begin+0.3s" fill="freeze"/>
    <line x1="250" y1="70" x2="290" y2="50" stroke="#666" stroke-width="1.5"/>
    <line x1="250" y1="78" x2="290" y2="75" stroke="#666" stroke-width="1.5"/>
    <line x1="250" y1="92" x2="290" y2="100" stroke="#666" stroke-width="1.5"/>
    <line x1="250" y1="100" x2="290" y2="125" stroke="#666" stroke-width="1.5"/>
  </g>

  <!-- Categories appearing sequentially -->
  <g id="cat-frontend" opacity="0">
    <animate id="c1" attributeName="opacity" values="0;1" dur="0.15s" begin="t2.begin+0.35s" fill="freeze"/>
    <rect x="290" y="35" width="80" height="25" rx="4" fill="#e3f2fd" stroke="#1976d2">
      <animate attributeName="filter" values=";url(#glow-blue);" dur="0.2s" begin="c1.begin" fill="freeze"/>
    </rect>
    <text x="330" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">frontend</text>
  </g>

  <g id="cat-backend" opacity="0">
    <animate id="c2" attributeName="opacity" values="0;1" dur="0.15s" begin="c1.begin+0.15s" fill="freeze"/>
    <rect x="290" y="65" width="80" height="25" rx="4" fill="#f3e5f5" stroke="#7b1fa2">
      <animate attributeName="filter" values=";url(#glow-purple);" dur="0.2s" begin="c2.begin" fill="freeze"/>
    </rect>
    <text x="330" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6a1b9a">backend</text>
  </g>

  <g id="cat-config" opacity="0">
    <animate id="c3" attributeName="opacity" values="0;1" dur="0.15s" begin="c2.begin+0.15s" fill="freeze"/>
    <rect x="290" y="95" width="80" height="25" rx="4" fill="#fff8e1" stroke="#ffa000">
      <animate attributeName="filter" values=";url(#glow-orange);" dur="0.2s" begin="c3.begin" fill="freeze"/>
    </rect>
    <text x="330" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#ff8f00">config</text>
  </g>

  <g id="cat-docs" opacity="0">
    <animate id="c4" attributeName="opacity" values="0;1" dur="0.15s" begin="c3.begin+0.15s" fill="freeze"/>
    <rect x="290" y="125" width="80" height="25" rx="4" fill="#e8f5e9" stroke="#388e3c">
      <animate attributeName="filter" values=";url(#glow-green);" dur="0.2s" begin="c4.begin" fill="freeze"/>
    </rect>
    <text x="330" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">docs</text>
  </g>

  <!-- Merge lines to Generate -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="c4.begin+0.2s" fill="freeze"/>
    <line x1="370" y1="47" x2="410" y2="85" stroke="#666" stroke-width="1.5"/>
    <line x1="370" y1="77" x2="410" y2="85" stroke="#666" stroke-width="1.5"/>
    <line x1="370" y1="107" x2="410" y2="85" stroke="#666" stroke-width="1.5"/>
    <line x1="370" y1="137" x2="410" y2="85" stroke="#666" stroke-width="1.5"/>
  </g>

  <!-- Step 3: Generate Description -->
  <g id="step3">
    <rect x="410" y="60" width="110" height="50" rx="8" fill="#e1bee7" stroke="#7b1fa2" stroke-width="2">
      <animate id="t3" attributeName="filter" values=";url(#glow-purple);" dur="0.4s" begin="c4.begin+0.35s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t3.begin" fill="freeze"/>
    </rect>
    <text x="465" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#6a1b9a">Generate</text>
    <text x="465" y="97" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Description</text>
  </g>

  <!-- Arrow to Version -->
  <line x1="520" y1="85" x2="545" y2="85" stroke="#666" stroke-width="2"/>
  <circle r="5" fill="#7b1fa2" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.25s" begin="t3.begin+0.35s" fill="freeze"/>
    <animate attributeName="cx" values="520;550" dur="0.2s" begin="t3.begin+0.35s" fill="freeze"/>
    <animate attributeName="cy" values="85;85" dur="0.2s" begin="t3.begin+0.35s" fill="freeze"/>
  </circle>

  <!-- Step 4: Version Tag Decision -->
  <g id="step4">
    <polygon points="600,55 650,85 600,115 550,85" fill="#fff3e0" stroke="#f57c00" stroke-width="2">
      <animate id="t4" attributeName="filter" values=";url(#glow-orange);" dur="0.4s" begin="t3.begin+0.55s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t4.begin" fill="freeze"/>
    </polygon>
    <text x="600" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#e65100">Version?</text>
    <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">Tag</text>
  </g>

  <!-- Version branches -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="t4.begin+0.3s" fill="freeze"/>
    <line x1="650" y1="70" x2="680" y2="50" stroke="#388e3c" stroke-width="1.5"/>
    <text x="662" y="55" font-family="Arial, sans-serif" font-size="8" fill="#388e3c">yes</text>
    <line x1="650" y1="100" x2="680" y2="120" stroke="#999" stroke-width="1.5"/>
    <text x="662" y="118" font-family="Arial, sans-serif" font-size="8" fill="#999">no</text>
  </g>

  <!-- Version tag box -->
  <g id="version-yes" opacity="0">
    <animate id="v1" attributeName="opacity" values="0;1" dur="0.2s" begin="t4.begin+0.4s" fill="freeze"/>
    <rect x="680" y="35" width="70" height="25" rx="4" fill="#c8e6c9" stroke="#388e3c">
      <animate attributeName="filter" values=";url(#glow-green);" dur="0.3s" begin="v1.begin" fill="freeze"/>
    </rect>
    <text x="715" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">v0.0.X</text>
  </g>

  <rect x="680" y="110" width="70" height="25" rx="4" fill="#eee" stroke="#999" opacity="0.5"/>
  <text x="715" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#999">skip</text>

  <!-- Step 5: Issue Link -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="v1.begin+0.2s" fill="freeze"/>
    <line x1="750" y1="47" x2="780" y2="85" stroke="#666" stroke-width="1.5"/>
    <line x1="750" y1="122" x2="780" y2="85" stroke="#666" stroke-width="1.5" opacity="0.3"/>
  </g>

  <g id="step5">
    <polygon points="830,55 880,85 830,115 780,85" fill="#fce4ec" stroke="#c2185b" stroke-width="2">
      <animate id="t5" attributeName="filter" values=";url(#glow-pink);" dur="0.4s" begin="v1.begin+0.35s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t5.begin" fill="freeze"/>
    </polygon>
    <text x="830" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#880e4f">Issue?</text>
    <text x="830" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">#N</text>
  </g>

  <!-- Path to second row -->
  <path d="M 830 115 L 830 160 L 350 160 L 350 195" stroke="#666" stroke-width="2" fill="none" opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.3s" begin="t5.begin+0.35s" fill="freeze"/>
  </path>
  <circle r="6" fill="#c2185b" opacity="0">
    <animate attributeName="opacity" values="0;1;1;1;0" dur="0.5s" begin="t5.begin+0.4s" fill="freeze"/>
    <animate attributeName="cx" values="830;830;350;350" dur="0.45s" begin="t5.begin+0.4s" fill="freeze"/>
    <animate attributeName="cy" values="115;160;160;200" dur="0.45s" begin="t5.begin+0.4s" fill="freeze"/>
  </circle>

  <!-- Step 6: git commit -->
  <g id="step6">
    <rect x="300" y="200" width="100" height="50" rx="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="2">
      <animate id="t6" attributeName="filter" values=";url(#glow-green);" dur="0.4s" begin="t5.begin+0.9s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t6.begin" fill="freeze"/>
    </rect>
    <text x="350" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">git commit</text>
    <text x="350" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">+ message</text>
  </g>

  <!-- Arrow to push -->
  <line x1="400" y1="225" x2="445" y2="225" stroke="#388e3c" stroke-width="2"/>
  <circle r="5" fill="#388e3c" opacity="0">
    <animate attributeName="opacity" values="0;1;0" dur="0.25s" begin="t6.begin+0.35s" fill="freeze"/>
    <animate attributeName="cx" values="400;450" dur="0.2s" begin="t6.begin+0.35s" fill="freeze"/>
    <animate attributeName="cy" values="225;225" dur="0.2s" begin="t6.begin+0.35s" fill="freeze"/>
  </circle>

  <!-- Step 7: git push -->
  <g id="step7">
    <rect x="450" y="200" width="100" height="50" rx="8" fill="#c8e6c9" stroke="#388e3c" stroke-width="2">
      <animate id="t7" attributeName="filter" values=";url(#glow-green);" dur="0.4s" begin="t6.begin+0.55s" fill="freeze"/>
      <animate attributeName="stroke-width" values="2;4;2" dur="0.4s" begin="t7.begin" fill="freeze"/>
    </rect>
    <text x="500" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2e7d32">git push</text>
    <text x="500" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">origin main</text>
  </g>

  <!-- Output branches -->
  <g opacity="0">
    <animate attributeName="opacity" values="0;1" dur="0.1s" begin="t7.begin+0.3s" fill="freeze"/>
    <line x1="550" y1="210" x2="620" y2="190" stroke="#388e3c" stroke-width="1.5"/>
    <line x1="550" y1="240" x2="620" y2="260" stroke="#ffa000" stroke-width="1.5"/>
  </g>

  <!-- SQLite output -->
  <g id="sqlite-out" opacity="0">
    <animate id="sql" attributeName="opacity" values="0;1" dur="0.2s" begin="t7.begin+0.45s" fill="freeze"/>
    <ellipse cx="700" cy="190" rx="60" ry="25" fill="#e8f5e9" stroke="#388e3c" stroke-width="2">
      <animate attributeName="filter" values=";url(#glow-green);" dur="0.3s" begin="sql.begin" fill="freeze"/>
    </ellipse>
    <text x="700" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2e7d32">SQLite</text>
    <text x="700" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">commits table</text>
  </g>

  <!-- Backup output -->
  <g id="backup-out" opacity="0">
    <animate id="bak" attributeName="opacity" values="0;1" dur="0.2s" begin="sql.begin+0.15s" fill="freeze"/>
    <rect x="620" y="245" width="110" height="40" rx="8" fill="#fff8e1" stroke="#ffa000" stroke-width="2">
      <animate attributeName="filter" values=";url(#glow-orange);" dur="0.3s" begin="bak.begin" fill="freeze"/>
    </rect>
    <text x="675" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff8f00">üìÅ tree backup</text>
    <text x="675" y="278" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">tree_*.txt</text>
  </g>

  <!-- Success checkmark -->
  <g opacity="0">
    <animate id="loop" attributeName="opacity" values="0;1;1;0" dur="0.8s" begin="bak.begin+0.4s" fill="freeze"/>
    <circle cx="800" cy="260" r="18" fill="#4caf50"/>
    <path d="M 790 260 L 797 267 L 812 252" stroke="#fff" stroke-width="3" fill="none"/>
  </g>

  <!-- Step numbers -->
  <circle cx="70" cy="130" r="11" fill="#1976d2"/><text x="70" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">1</text>
  <circle cx="200" cy="130" r="11" fill="#f57c00"/><text x="200" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">2</text>
  <circle cx="465" cy="130" r="11" fill="#7b1fa2"/><text x="465" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">3</text>
  <circle cx="600" cy="130" r="11" fill="#f57c00"/><text x="600" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">4</text>
  <circle cx="830" cy="130" r="11" fill="#c2185b"/><text x="830" y="134" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">5</text>
  <circle cx="350" cy="270" r="11" fill="#388e3c"/><text x="350" y="274" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">6</text>
  <circle cx="500" cy="270" r="11" fill="#388e3c"/><text x="500" y="274" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">7</text>

  <!-- Timer -->
  <g transform="translate(860, 295)">
    <circle r="12" fill="none" stroke="#ddd" stroke-width="2"/>
    <circle r="12" fill="none" stroke="#4caf50" stroke-width="2" stroke-dasharray="75" stroke-dashoffset="75" transform="rotate(-90)">
      <animate attributeName="stroke-dashoffset" values="75;0" dur="5s" begin="0s;loop.end" fill="freeze"/>
    </circle>
    <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="8" fill="#666">5s</text>
  </g>
</svg>
